<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock papper scissors</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="user-section">
        <h2>You</h2>
        <div class="player-lives">
           <img src="imgs/hearth.svg" alt="">
           <img src="imgs/hearth.svg" alt="">
           <img src="imgs/hearth.svg" alt="">
           <img src="imgs/hearth.svg" alt="">
           <img src="imgs/hearth.svg" alt="">
        </div>
    </div>
    <div class="main">

        <h1>R-P-S</h1>
        <button id="reset">Play Again</button>
        <div class="displayer">
            <img src="imgs/rock.svg" alt="" id="player-img">
            <h2>VS</h2>
            <img src="imgs/scissors.svg" alt="" id="pc-img">
        </div>
        <div class="results">
            <h2>Results here</h2>
            <p id="para"></p>
        </div>
        <div class="btn-box">
            <button id="rock-btn"><img src="imgs/rock.svg" alt=""></button>
            <button id="paper-btn"><img src="imgs/paper.svg" alt=""></button>
            <button id="scissors-btn"><img src="imgs/scissors.svg" alt=""></button>
        </div>
    </div>
    <div class="pc-section">
        <h2>Computer</h2>
        <div class="pc-lives">
            <img src="imgs/hearth.svg" alt="">
            <img src="imgs/hearth.svg" alt="">
            <img src="imgs/hearth.svg" alt="">
            <img src="imgs/hearth.svg" alt="">
            <img src="imgs/hearth.svg" alt="">
        </div>
    </div>
</body>
</html>
